{% extends "base.html" %}

{% block title %}
Create Appraisal
{% endblock %}

{% block content %}
<div class="px-40 flex flex-1 justify-center py-5">
  <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
    <div class="flex flex-wrap justify-between gap-3 p-4">
      <div class="flex min-w-72 flex-col gap-3">
        <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight">Start Valuation</p>
        <p class="text-[#49719c] text-sm font-normal leading-normal">Enter the property details to begin your valuation.</p>
      </div>
    </div>
    <form method="POST" class="space-y-6">
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Address</p>
          <input
            name="address"
            placeholder="Enter property address"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
            required
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Bedrooms</p>
          <input
            name="bedrooms"
            placeholder="Select"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          />
        </label>
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Bathrooms</p>
          <input
            name="bathrooms"
            placeholder="Select"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Property Type</p>
          <select
            name="property_type"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          >
            <option value="">Select</option>
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="townhouse">Townhouse</option>
          </select>
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Land Size (Acres)</p>
          <input
            name="land_size"
            placeholder="Enter land size"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          />
        </label>
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Floor Area (sq ft)</p>
          <input
            name="floor_area"
            placeholder="Enter floor area"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Condition (1-10)</p>
          <select
            name="condition"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#49719c] p-4 text-base font-normal leading-normal"
          >
            <option value="">Select</option>
            {% for i in range(1, 11) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">External Features</h3>
      <div class="px-4">
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="garage"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Parking (Garage)</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="carport"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Parking (Carport)</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="off_street"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Parking (Off-street)</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="pool"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Swimming Pool</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="garden"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Garden / Landscaping</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="balcony"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Balconies, Terraces, Patios</p>
        </label>
        <label class="flex gap-x-3 py-3 flex-row">
          <input
            type="checkbox"
            name="features"
            value="security"
            class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#3490f3] checked:bg-[#3490f3] checked:border-[#3490f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
          />
          <p class="text-[#0d141c] text-base font-normal leading-normal">Security Systems (CCTV, Alarms, Gates)</p>
        </label>
      </div>
      <div class="flex px-4 py-3 justify-end">
        <button
          type="submit"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#3490f3] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Start Valuation</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
