{% extends "auth_base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<div class="text-center">
  <h2 class="text-3xl font-bold text-gray-900 mb-8">Create your account</h2>
  <p class="text-gray-600 mb-8">Join us today</p>
</div>

<form method="POST" class="space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email Address</label
    >
    <input
      type="email"
      id="email"
      name="email"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter your email"
    />
  </div>

  <div>
    <label for="first_name" class="block text-sm font-medium text-gray-700"
      >First Name</label
    >
    <input
      type="text"
      id="first_name"
      name="first_name"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter your first name"
    />
  </div>

  <div>
    <label for="password1" class="block text-sm font-medium text-gray-700"
      >Password</label
    >
    <input
      type="password"
      id="password1"
      name="password1"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Create a password"
    />
  </div>

  <div>
    <label for="password2" class="block text-sm font-medium text-gray-700"
      >Confirm Password</label
    >
    <input
      type="password"
      id="password2"
      name="password2"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Confirm your password"
    />
  </div>

  <div>
    <label for="company_name" class="block text-sm font-medium text-gray-700"
      >Company Name</label
    >
    <input
      type="text"
      id="company_name"
      name="company_name"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Add you company name"
    />
  </div>

  <div>
    <label for="company_website" class="block text-sm font-medium text-gray-700"
      >Company Website</label
    >
    <input
      type="text"
      pattern="https?://.*"
      id="company_website"
      name="company_website"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Add you company website"
    />
  </div>

  <div>
    <button
      type="submit"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Create Account
    </button>
  </div>

  <div class="text-center">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a
        href="/login"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Sign in
      </a>
    </p>
  </div>
</form>
{% endblock %}
