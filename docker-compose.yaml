services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  postgres:
    image: "postgres:15"
    environment:
      POSTGRES_DB: solosway_properties
      POSTGRES_USER: solosway_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  web:
    build: .
    env_file:
      - .env
    ports:
      - "5002:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Database connection strings (loaded from .env via env_file):
      # - SUPABASE_DB_URL: Transaction pooler (port 6543) for SQLAlchemy - high concurrency
      # - SUPABASE_DB_URL_SESSION: Session pooler (port 5432) for LangGraph checkpointer - prepared statements work
      - AWS_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DOCKER_ENV=true
      - LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
    depends_on:
      - redis
      - embedding-server
      - ollama
      # postgres removed - using Supabase PostgreSQL instead

  worker:
    build: .
    env_file:
      - .env
    command: python run_celery_worker.py
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Database connection strings (loaded from .env via env_file):
      # - SUPABASE_DB_URL: Transaction pooler (port 6543) for SQLAlchemy - high concurrency
      # - SUPABASE_DB_URL_SESSION: Session pooler (port 5432) for LangGraph checkpointer - prepared statements work
      - AWS_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DOCKER_ENV=true
      - LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
    depends_on:
      - redis
      - embedding-server
      - ollama
      # postgres removed - using Supabase PostgreSQL instead

  embedding-server:
    build: .
    env_file:
      - .env
    command: uvicorn backend.services.embedding_server:app --host 0.0.0.0 --port 5003
    ports:
      - "5003:5003"
    volumes:
      - .:/app
    environment:
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-small-en-v1.5}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      - EMBEDDING_SERVER_PORT=5003
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5003/health', timeout=2).raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    # No dependencies - can start independently
  
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      # Ollama container doesn't have curl/wget/nc/python3, so we disable health check
      # The application code will handle health checking via HTTP requests
      # This prevents false "unhealthy" status while Ollama is actually working
      disable: true
    # No dependencies - can start independently
  
  # Note: Other services (web, worker) can access embedding-server at:
  # http://embedding-server:5003/embed (from inside Docker network)
  # Or set LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed in .env
  #
  # Note: Other services (web, worker) can access ollama at:
  # http://ollama:11434 (from inside Docker network)
  # Or set OLLAMA_URL=http://ollama:11434 in .env
  # For production: Set OLLAMA_URL=http://ollama-server.yourdomain.com:11434
  
volumes:
  postgres_data:
  ollama_data:
  


