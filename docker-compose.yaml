services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  postgres:
    image: "postgres:15"
    environment:
      POSTGRES_DB: solosway_properties
      POSTGRES_USER: solosway_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  web:
    build: .
    env_file:
      - .env
    ports:
      - "5002:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://solosway_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/solosway_properties
      - AWS_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed
    depends_on:
      - redis
      - postgres
      - embedding-server

  worker:
    build: .
    env_file:
      - .env
    command: python run_celery_worker.py
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://solosway_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/solosway_properties
      - AWS_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed
    depends_on:
      - redis
      - postgres
      - embedding-server

  embedding-server:
    build: .
    env_file:
      - .env
    command: uvicorn backend.services.embedding_server:app --host 0.0.0.0 --port 5003
    ports:
      - "5003:5003"
    volumes:
      - .:/app
    environment:
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-small-en-v1.5}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
    # No dependencies - can start independently
  
  # Note: Other services (web, worker) can access embedding-server at:
  # http://embedding-server:5003/embed (from inside Docker network)
  # Or set LOCAL_EMBEDDING_URL=http://embedding-server:5003/embed in .env
  
volumes:
  postgres_data:
  


